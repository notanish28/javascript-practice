<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="CSS/rps-dom.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <button onclick="playGame('Rock')" class="move-button"><img src="images/rock-emoji.png" alt="img" class="move-icon" ></button>
    <button onclick="playGame('Paper')" class="move-button"><img src="images/paper-emoji.png" alt="img" class="move-icon"></button>
    <button onclick="playGame('Scissors')" class="move-button"><img src="images/scissors-emoji.png" alt="img" class="move-icon"></button>

    <p class="js-score score"></p>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <button onclick="resetScore()">Reset Score</button>

    <script src="scripts/rps-dom.js">
        
    </script>
</body>

</html>
